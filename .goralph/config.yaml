# GoRalph Configuration
# See: https://github.com/jywlabs/goralph

# Default engine for task execution
engine: claude

# Default execution settings
execution:
  max_retries: 3
  retry_delay: 5s

# Git settings
git:
  auto_commit: true
  commit_prefix: "goralph:"

# Validation settings
validation:
  run_tests: true
  run_lint: true
